<!-- app.component.html -->
<div class="container">
  <button
    id="menuButton"
    (click)="toggleMenu()"
    [attr.aria-expanded]="menuOpen"
    aria-controls="mainMenu"
    aria-label="Abrir menú de navegación"
  >
    ☰ Menú
  </button>

  <ul
    id="mainMenu"
    role="menu"
    [hidden]="!menuOpen"
    aria-labelledby="menuButton"
  >
    <li role="menuitem" tabindex="0">Inicio</li>
    <li role="menuitem" tabindex="0">Servicios</li>
    <li role="menuitem" tabindex="0">Contacto</li>
  </ul>
</div>
